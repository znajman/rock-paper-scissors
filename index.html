<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

 

</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    
    <script>

        // Return Rock or Paper or Scissors randomly when called
        function getComputerChoice () {
            let choices = ['Rock', 'Paper', 'Scissors'];
            return choices[Math.floor(Math.random()*3)];
        }
        
        // Return a string who won out of the two participant
        function playRound (playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if (playerSelection == computerSelection) {
                return 'Tie!';
            }

            switch (playerSelection) {
                case 'rock': 
                    if (computerSelection == 'paper') {
                        return 'You lose! Paper beats Rock.';
                    } else {
                        return 'You win! Rock beats Scissors.';
                    }
                    break;
                case 'paper':
                    if (computerSelection == 'scissors') {
                        return 'You lose! Scissors beat Paper';
                    } else {
                        return 'You win! Paper beats Rock.';
                    }
                    break;
                case 'scissors':
                    if (computerSelection == 'rock') {
                        return 'You lose! Rock beats Scissors.';
                    } else {
                        return 'You win! Scissors beat Paper.';
                    }
                    break;
            }
        }

        
        // Return wether the player won or not based on scores
        function announceWinner (score) {
            if (score[0] > score[1]) {
                return 'Congratulations! You win out of five games.';
            } else if (score[0] < score[1]) {
                return 'Better luck next time! You lose out of five games.';
            } else {
                return 'It\'s a tie. You tie out of five games';
            }
        }
        let selection = document.querySelectorAll('button');
  
        selection.forEach(selection => selection.addEventListener('click', function() {
            console.log(playRound(this.id, getComputerChoice()));
        }));
        
    </script>

</body>
</html>
